<!-- Variables -->
<meta am-settings="variables"
am-markers="false"
am-scroll-start="top 80%"
am-scroll-end="bottom 20%"
am-delay="0"
am-duration="1"
am-repeat="0"
am-repeat-delay="0"
am-stagger-amount="0"
am-stagger-from="start"
am-yoyo="false"
am-split-into="none"
am-ease="power2.out"
am-scrub="false"
am-toggle-actions="play none none none"
am-timeline-position="<"
am-tween="from"
am-animation="none"
>

<!-- Properties -->
<meta am-settings="properties"
am-display="block"
am-margin-top="0"
am-margin-bottom="0"
am-margin-right="0"
am-margin-left="0"
am-padding-top="0"
am-padding-bottom="0"
am-padding-right="0"
am-padding-left="0"
am-width="0"
am-height="0"
am-left="auto"
am-right="auto"
am-top="auto"
am-bottom="auto"
am-color="#fff"
am-background-color="transparent"
am-border-radius-all="0"
am-border-top-left-radius="0"
am-border-top-right-radius="0"
am-border-bottom-left-radius="0"
am-border-bottom-right-radius="0"
am-border-width-all="0"
am-boder-top-width="0"
am-border-bottom-width="0"
am-border-right-width="0"
am-border-left-width="0"
am-border-color-all="#000"
am-border-top-color="#000"
am-border-bottom-color="#000"
am-border-right-color="#000"
am-border-left-color="#000"
am-opacity="1"
am-position-x="0"
am-position-y="0"
am-posiiton-z="0"
am-rotation-x="0"
am-rotation-y="0"
am-rotation-z="0"
am-scale="1"
am-brightness="1"
>

<!-- Counter -->
<meta am-settings="counter"
am-tween="counter"
am-count-to="50"
am-duration="2"
am-count-steps="1"
am-separator=","
am-ease="power1"
>

<!-- Typewriter -->
<meta am-settings="typewriter"
am-duration="1"
am-repeat="-1"
am-repeat-delay="1"
am-words="word 1, word 2, word 3"
>

<!-- Marquee -->
<meta am-settings="marquee"
am-duration="20"
am-ease="none"
am-repeat="-1"
am-direction="left"
am-hover-stop="false"
>

<!-- Test -->
<meta am-settings="test"
am-duration="4"
am-ease="none"
am-repeat="-1"
am-yoyo="true"
am-position-x="10rem"
am-position-y="10rem"
am-tween = "to"
>
