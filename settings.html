<!-- 
To check all ease options available visit:
https://gsap.com/docs/v3/Eases/

===== Group - Options =====
scroll, hover-in, hover-in-out(reverse the anim on out), click.

===== Group - ScrollTrigger Options =====
When the animation should start and end. The default is top 80% bottom 20%. You can use any of the following keywords for each trigger: top, bottom, left, right, center, or a number in pixels or percentage.

===== Group - Toggle Actions =====
Determines how the linked animation is controlled at the 4 distinct toggle places - onEnter, onLeave, onEnterBack, and onLeaveBack. The default is play none none none. So toggleActions: "play pause resume reset" will play the animation when entering, pause it when leaving, resume it when entering again backwards, and reset (rewind back to the beginning) when scrolling all the way back past the beginning. You can use any of the following keywords for each action: "play", "pause", "resume", "reset", "restart", "complete", "reverse", and "none".

===== Ins and Outs =====
The variables from Ins is the value that the element will come from, and the Outs is the value that the element will go to.
For example, opacity of 0 for Ins means that the element will start with opacity 0 and go to the value set inside webflow, and the opposite for Outs.

===== Position and Rotation =====
Don't set those as negative vales, the code will handle that for you.

===== Directions =====
up, down, left, right.

===== Split Into =====
lines, words, letters, elements (works on elements with children).

===== Timeline Position =====
https://gsap.com/docs/v3/GSAP/gsap.timeline()/#positioning-animations-in-a-timeline

By default all timelines start at the same time, if you want to start at a different time you can set the position in the timeline.

===== Custom =====
You can use any of the available options. -->
<!-- Group -->
<meta am-settings="group" trigger-start="top 80%" trigger-end="bottom 20%" markers="false" scrub="false" toggle-actions="play none none none">
<!-- Display -->
<meta am-settings="display-block" duration="0" ease="none" timeline-position="<">
<meta am-settings="display-flex" duration="0" ease="none" timeline-position="<">
<meta am-settings="display-none" duration="0" ease="none" timeline-position="<">
<!-- Fade -->
<meta am-settings="fade-in" duration="1" ease="expo.out" opacity="0" timeline-position="<">
<meta am-settings="fade-out" duration="1" ease="expo.out" opacity="0" timeline-position="<">
<!-- Grow -->
<meta am-settings="grow-in" duration="1" ease="expo.out" scale="0.4" opacity="0" timeline-position="<">
<meta am-settings="grow-out"duration="1" ease="expo.out" scale="1.2" opacity="0" timeline-position="<">
<!-- Shrink -->
<meta am-settings="shrink-in" duration="1" ease="expo.out" scale="1.2" opacity="0" timeline-position="<">
<meta am-settings="shrink-out" duration="1" ease="expo.out" scale="0.4" opacity="0" timeline-position="<">
<!-- Slide -->
<meta am-settings="slide-in" duration="1" ease="expo.out" position-x="4rem" position-y="4rem" direction="up" opacity="0" timeline-position="<">
<meta am-settings="slide-out" duration="1" ease="expo.out" position-x="4rem" position-y="4rem" direction="up" opacity="0" timeline-position="<">
<!-- Flip -->
<meta am-settings="flip-in" duration="1" ease="expo.out" rotation-x="45" rotation-y="45" direction="up" opacity="0" timeline-position="<">
<meta am-settings="flip-out" duration="1" ease="expo.out" rotation-x="45" rotation-y="45" direction="up" opacity="0" timeline-position="<">
<!-- Text Fade -->
<meta am-settings="text-fade-in" duration="1" ease="expo.out" split-into="words" opacity="0" stagger-amount="1" stagger-from="start" timeline-position="<">
<meta am-settings="text-fade-out" duration="1" ease="expo.out" split-into="words" opacity="0" stagger-amount="1" stagger-from="start" timeline-position="<">
<!-- Text Grow -->
<meta am-settings="text-grow-in" duration="1" ease="expo.out" scale="0.4" split-into="words" stagger-amount="1" stagger-from="start" opacity="0" timeline-position="<">
<meta am-settings="text-grow-out" duration="1" ease="expo.out" scale="1.2" split-into="words" stagger-amount="1" stagger-from="start" opacity="0" timeline-position="<">
<!-- Text Shrink -->
<meta am-settings="text-shrink-in" duration="1" ease="expo.out" scale="1.2" split-into="words" stagger-amount="1" stagger-from="start" opacity="0" timeline-position="<">
<meta am-settings="text-shrink-out" duration="1" ease="expo.out" scale="0.4" split-into="words" stagger-amount="1" stagger-from="start" opacity="0" timeline-position="<">
<!-- Text Slide -->
<meta am-settings="text-slide-in" duration="1" ease="expo.out" position-x="4rem" position-y="4rem" direction="up" split-into="words" stagger-amount="1" stagger-from="start" opacity="0" timeline-position="<">
<meta am-settings="text-slide-out" duration="1" ease="expo.out" position-x="4rem" position-y="4rem" direction="up" split-into="words" stagger-amount="1" stagger-from="start" opacity="0" timeline-position="<">
<!-- Text Flip -->
<meta am-settings="text-flip-in" duration="1" ease="expo.out" rotation-x="90" rotation-y="90" direction="up" split-into="words" stagger-amount="1" stagger-from="start" opacity="0" timeline-position="<">
<meta am-settings="text-flip-out" duration="1" ease="expo.out" rotation-x="90" rotation-y="90" direction="up" split-into="words" stagger-amount="1" stagger-from="start" opacity="0" timeline-position="<">
<!-- Custom -->
<meta am-settings="custom" duration="1" ease="expo.out" scale="1" position-x="0" position-y="0" position-z="0" rotation-x="0" rotation-y="0" rotation-z="0" opacity="1" timeline-position="<">
<!-- Count To -->
<meta am-settings="counter" count-to="0" duration="2" count-steps="1" ease="power1" timeline-position="<">
<!-- Typewriter -->
<meta am-settings="typewriter" duration="1" repeat="-1" repeat-delay="1" timeline-position="<">
