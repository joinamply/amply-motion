<!-- Fade -->
<meta anim-settings="fade-in" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="fade-out" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Grow -->
<meta anim-settings="grow-in" default-scale="0.4" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="grow-out" default-scale="1.2" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Shrink -->
<meta anim-settings="shrink-in" default-scale="1.2" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="shrink-out" default-scale="0.4" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Slide -->
<meta anim-settings="slide-in" default-direction="up" default-pos-x="4rem" default-pos-y="4rem" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="slide-out" default-direction="up" default-pos-x="4rem" default-pos-y="4rem" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Flip -->
<meta anim-settings="flip-in" default-direction="up" default-rot-x="90" default-rot-y="90" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="flip-out" default-direction="up" default-rot-x="90" default-rot-y="90" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Text Fade -->
<meta anim-settings="text-fade-in" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="text-fade-out" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Text Grow -->
<meta anim-settings="text-grow-in" default-scale="0.4" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="text-grow-out" default-scale="1.2" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Text Shrink -->
<meta anim-settings="text-shrink-in" default-scale="1.2" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="text-shrink-out" default-scale="0.4" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Text Slide -->
<meta anim-settings="text-slide-in" default-direction="up" default-pos-x="4rem" default-pos-y="4rem" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<meta anim-settings="text-slide-out" default-direction="up" default-pos-x="4rem" default-pos-y="4rem" default-duration="1" default-ease="expo.out" default-stagger="0.1">
<!-- Text Flip -->
<meta anim-settings="text-flip-in" default-direction="up" default-rot-x="90" default-rot-y="90" default-duration="1" default-ease="expo.out" default-stagger="0.1">
