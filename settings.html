<!-- 
To check all ease options available visit:
https://gsap.com/docs/v3/Eases/

Position and Rotation:
Don't set those as negative vales, the code will handle that for you.

Directions:
up, down, left, right 

Split Into:
lines, words, letters, elements (works on elements with children)
-->

<!-- Fade -->
<meta anim-settings="fade-in" duration="1" ease="expo.out">
<meta anim-settings="fade-out" duration="1" ease="expo.out">
<!-- Grow -->
<meta anim-settings="grow-in" duration="1" ease="expo.out" scale="0.4">
<meta anim-settings="grow-out"duration="1" ease="expo.out" scale="1.2">
<!-- Shrink -->
<meta anim-settings="shrink-in" duration="1" ease="expo.out" scale="1.2">
<meta anim-settings="shrink-out" duration="1" ease="expo.out" scale="0.4">
<!-- Slide -->
<meta anim-settings="slide-in" duration="1" ease="expo.out" positionX="4rem" positionY="4rem" direction="up">
<meta anim-settings="slide-out" duration="1" ease="expo.out" positionX="4rem" positionY="4rem" direction="up">
<!-- Flip -->
<meta anim-settings="flip-in" duration="1" ease="expo.out" rotationX="90" rotationY="90" direction="up">
<meta anim-settings="flip-out" duration="1" ease="expo.out" rotationX="90" rotationY="90" direction="up">
<!-- Text Fade -->
<meta anim-settings="text-fade-in" duration="1" ease="expo.out" split-into="words">
<meta anim-settings="text-fade-out" duration="1" ease="expo.out" split-into="words">
<!-- Text Grow -->
<meta anim-settings="text-grow-in" duration="1" ease="expo.out" scale="0.4" split-into="words">
<meta anim-settings="text-grow-out" duration="1" ease="expo.out" scale="1.2" split-into="words">
<!-- Text Shrink -->
<meta anim-settings="text-shrink-in" duration="1" ease="expo.out" scale="1.2" split-into="words">
<meta anim-settings="text-shrink-out" duration="1" ease="expo.out" scale="0.4" split-into="words">
<!-- Text Slide -->
<meta anim-settings="text-slide-in" duration="1" ease="expo.out" positionX="4rem" positionY="4rem" direction="up" split-into="words">
<meta anim-settings="text-slide-out" duration="1" ease="expo.out" positionX="4rem" positionY="4rem" direction="up" split-into="words">
<!-- Text Flip -->
<meta anim-settings="text-flip-in" duration="1" ease="expo.out" rotationX="90" rotationY="90" direction="up" split-into="words">
<meta anim-settings="text-flip-out" duration="1" ease="expo.out" rotationX="90" rotationY="90" direction="up" split-into="words">
